{% set name = "acorns" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/deshanadesai/autodiff/archive/v{{ version }}.tar.gz
  sha256: 4ade658b69d2ad744571f9cd657187295eb25a6b9cd43324cfa66668fc5ff62e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pycparser

test:
  imports:
    - src
    - tests

about:
  home: https://github.com/deshanadesai/acorns
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An Easy-To-Use Code Generator for Gradients and Hessians

  description: |
    ACORNS is an algorithm for automatic differention of algorithms 
    written in a subset of C99 code and its efficient implementation as a Python script. 
  dev_url: https://github.com/deshanadesai/acorns

extra:
  recipe-maintainers:
    - DeshanaDesai
